<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains same -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body class="light-mode">
    <main>
        <!-- Sidebar remains same -->

        <div class="main-content">
            <nav class="navbar">
                <!-- Navigation remains same -->
            </nav>

            <!-- About Section -->
            <article class="about active" data-page="about">
                <header>
                    <h2 class="h2 article-title">About Me</h2>
                </header>

                <section class="about-text" data-aos="fade-up">
                    <p><!-- Your about text --></p>
                </section>

                <!-- Skills Section -->
                <section class="skill">
                    <h3 class="h3 skills-title">My skills</h3>
                    <ul class="skills-list content-card">
                        <li class="skills-item">
                            <div class="title-wrapper">
                                <h5 class="h5">Web Development</h5>
                                <data value="90">90%</data>
                            </div>
                            <div class="skill-progress-bg">
                                <div class="skill-progress-fill" style="width: 90%;"></div>
                            </div>
                        </li>
                        <!-- Add more skills -->
                    </ul>
                </section>
            </article>

            <!-- Resume Section -->
            <article class="resume" data-page="resume">
                <header>
                    <h2 class="h2 article-title">Resume</h2>
                </header>

                <section class="timeline">
                    <div class="title-wrapper" data-aos="fade-right">
                        <h3 class="h3">Education</h3>
                    </div>
                    <ol class="timeline-list">
                        <li class="timeline-item" data-aos="fade-left">
                            <!-- Add education items -->
                        </li>
                    </ol>
                </section>
            </article>

            <!-- Portfolio Section -->
            <article class="portfolio" data-page="portfolio">
                <header>
                    <h2 class="h2 article-title">Portfolio</h2>
                </header>

                <section class="projects-grid">
                    <div class="project-card" data-aos="zoom-in">
                        <img src="project1.jpg" alt="Project 1" loading="lazy">
                        <div class="project-content">
                            <h3>Project Title</h3>
                            <p>Project description</p>
                            <div class="project-links">
                                <a href="#" target="_blank" rel="noopener">Live Demo</a>
                                <a href="#" target="_blank" rel="noopener">GitHub</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more projects -->
                </section>
            </article>

            <!-- Contact Section -->
            <article class="contact" data-page="contact">
                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>

                <form class="contact-form" data-aos="zoom-in">
                    <div class="input-wrapper">
                        <input type="text" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </article>
        </div>
    </main>

    <!-- Theme Switcher -->
    <button class="theme-btn" aria-label="Toggle theme">
        <ion-icon name="moon-outline"></ion-icon>
    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
